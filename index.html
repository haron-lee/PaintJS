<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>PaintJS</title>
</head>
<body>
     <canvas id="jsCanvas" class="canvas"></canvas>
     <div class="controls">
         <div class="controls__range">
             <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
         </div>
         <div class="controls__btn">
             <button id="jsMode">Fill</button>
             <button id="jsSave">Save</button>
         </div>
         <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color:#ffffff"></div>
            <div class="controls__color jsColor" style="background-color:#ed5565"></div>
            <div class="controls__color jsColor" style="background-color:#ffce54"></div>
            <div class="controls__color jsColor" style="background-color:#a0d468"></div>
            <div class="controls__color jsColor" style="background-color:#48cfad"></div>
            <div class="controls__color jsColor" style="background-color:#4fc1e9"></div>
            <div class="controls__color jsColor" style="background-color:#5d9cec"></div>
            <div class="controls__color jsColor" style="background-color:#ac92ec"></div>
         </div>
     </div>
</body>
</html>
